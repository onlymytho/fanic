  <body>
    <nav class="starListNav">
      <a class="starListNavLabel" onclick="open_view_list()" style="text-decoration: none;">
        
          <div class="threeBarIcon">
            <div class="threeBarIcon_bar" id="threeBarIcon_bar1"></div>
            <div class="threeBarIcon_bar" id="threeBarIcon_bar2"></div>
            <div class="threeBarIcon_bar" id="threeBarIcon_bar3"></div>
          </div>
          <div class="fanicLogo">

          </div>

      <div class="starListDiv">
        <div class="starList">
          <div class="starName">Park Hyoshin</div>
          <div class="starName">Beomjoon Jang</div>
        </div>
        <div><button onclick="document.querySelector('.starListDiv').classList.remove('open')">close</button></div>
      </div>
      
    </nav>
    <div class="content">
      <div class="starName">
        Park Hyoshin
        <input type="checkbox" name="button" onclick="video_on('checkbox')"></button>
      </div>
      <div class="videos">
          <div class="video">
              <div class="window">
                <div id="video"></div>
                <div class="equalizer">
                  <div id="equalizer_bar1" class="equalizer_bar"></div>
                  <div id="equalizer_bar2" class="equalizer_bar"></div>
                  <div id="equalizer_bar3" class="equalizer_bar"></div>
                  <div id="equalizer_bar4" class="equalizer_bar"></div>
                </div>
              </div>
              <div class="control_bar">
                <input type="range" id="progress_bar" value="50">
              </div>
          </div>
      </div>
      <div class="videoListDescription">
          박효신의 이야기입니다.
      </div>
    </div>

    <script type="text/javascript">
      function video_on(source) {
        if (source == 'checkbox') {
          document.getElementById('video').classList.toggle('on');
          document.getElementsByClassName('equalizer')[0].classList.toggle('video_on');
          var checkbox_status = document.querySelector('.content input[type=checkbox]').checked;
          ga('send', 'event', 'Checkbox', 'Checkbox '+ checkbox_status);
        }
        else {
            document.getElementById('video').classList.add('on');
            document.getElementsByClassName('equalizer')[0].classList.add('video_on');
        }
      }
    </script>
    <script type="text/javascript" src="./js/youtube_controller.js"></script>
