<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="./animation.css">
    <link rel="stylesheet" href="./input_style.css">
    <style media="screen">
      body {
        margin: 0;
        height: 100vh;
        background: rgba(244,248,248,1);
        background: -moz-linear-gradient(top, rgba(244,248,248,1) 0%, rgba(231,232,231,1) 100%);
        background: -webkit-linear-gradient(top, rgba(244,248,248,1) 0%, rgba(231,232,231,1) 100%);
        background: -o-linear-gradient(top, rgba(244,248,248,1) 0%, rgba(231,232,231,1) 100%);
        background: linear-gradient(to bottom, rgba(244,248,248,1) 0%, rgba(231,232,231,1) 100%);
      }
      nav {
        margin: 0;
      }
      nav .view_list_fanic {
        width: 8rem;
      }
      nav .view_list_fanic.hover {
        background-color: #000;
      }
      nav .view_list {
        width: 3rem;
        height: 3rem;
        display: inline-block;
      }
      nav .view_list .bar_wrapper {
        margin: 1rem;
      }
      nav .view_list .bar {
        height: 3px;
        width: 1.5rem;
        background-color: #aeb8bd;
        border-radius: 10px;
        margin-bottom: 4px;
      }
      nav .view_list #view_list_bar3 {
        width: 1rem;
      }
      nav .fanic {
        color: #aeb8bd;
        font-family: "Helvetica Neue";
        font-size: 1.5rem;
        font-weight: bold;
        display: inline-block;
        vertical-align: top;
        line-height: 3rem;
        cursor: pointer;
      }
      .content {
        margin: 0 auto;
        position: relative;
        top: calc(50% - 3rem);
        transform: translateY(-50%);
        width: auto;
      }
      .star_name {
        color: #939499;
        /*757780*/
        font-family: "Helvetica Neue";
        font-size: 36px;
        font-weight: bold;
        margin: 0 auto;
        margin-bottom: 20px;
        width: 25rem;
        transition: all 1s ease;
        cursor: default
      }
      .star_name.play {
        color: #C4C5CC;
      }
      .window {
        width: 25rem;
        height: 15.625rem;
        border-radius: 0.75rem;
        margin: 0 auto;
        transition: box-shadow 1s ease,
                    filter 0.4s ease,
                    all 0.4s ease;
        box-shadow: #aeb8bd 0 10px 30px;
        border: 1px solid rgba(255,255,255,0);
        background: rgba(255,255,255,1);
        background: -moz-linear-gradient(top, rgba(222,50,83,1) 0%, rgba(215,47,78,1) 100%);
        background: -webkit-linear-gradient(top, rgba(222,50,83,1) 0%, rgba(215,47,78,1) 100%);
        background: -o-linear-gradient(top, rgba(222,50,83,1) 0%, rgba(215,47,78,1) 100%);
        background: linear-gradient(to bottom, rgba(222,50,83,1) 0%, rgba(215,47,78,1) 100%);
        cursor: pointer;
      }
      .window:hover {
        border: 3px solid #fff;
        width: calc(25rem - 6px);
        height: calc(15.625rem - 6px);
      }
      .window.playing {
        box-shadow : #9D9D9D 0 15px 45px 5px;
        /*-webkit-animation: window_bounce  1.5s infinite;*/
      }
      .equalizer {
        position: relative;
        margin: 0 auto;
        top: 50%;
        transform: translateY(-50%);
        width: 26px;
        height: 30px;
      }
      .equalizer .equalizer_bar {
        width: 3px;
        height: 5px;
        background-color: #fff;
        border-radius: 6px;
        display: inline-block;
        vertical-align: middle;
        transition: all 1s ease;
      }
      .control_bar {
        margin: 0 auto;
        width: 18.75rem;
      }
      #progress_bar {
        opacity: 0;
      }
      #progress_bar.play {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="javascript:" onclick="open_view_list()" style="text-decoration: none;">
        <div class="view_list_fanic">
          <div class="view_list">
            <div class="bar_wrapper">
              <div class="bar" id="view_list_bar1"></div>
              <div class="bar" id="view_list_bar2"></div>
              <div class="bar" id="view_list_bar3"></div>
            </div>
          </div>
          <div class="fanic">
            Fanic
          </div>
        </div>
      </a>
    </nav>
    <div class="content">
      <div class="star_name">
        Park Hyoshin
      </div>
      <div class="window">
        <div class="equalizer">
          <div id="equalizer_bar1" class="equalizer_bar"></div>
          <div id="equalizer_bar2" class="equalizer_bar"></div>
          <div id="equalizer_bar3" class="equalizer_bar"></div>
          <div id="equalizer_bar4" class="equalizer_bar"></div>
        </div>
      </div>
      <div class="control_bar">
        <input type="range" id="progress_bar" value="50">
      </div>
    </div>


    <script type="text/javascript">
      // Inject YouTube API script
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;

      function onYouTubeIframeAPIReady() {
        // create the global player from the specific iframe (#video)
        player = new YT.Player('video', {
          height: '0',
          width: '0',
          playerVars: {
            'loop' : 1
          },
          events: {
            // call this function when player is ready to use
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
      var global_playerStatus;
      var play_button_role = document.getElementsByClassName('window')[0]
      function showPlayState() {
        play_button_role.style.filter = ''
        play_button_role.classList.add('playing')
        document.getElementsByClassName('star_name')[0].classList.add('play')
        for (i=1; i<5; i++) {document.getElementById('equalizer_bar'+i).classList.add('play')}
        for (i=1; i<4; i++) {document.getElementById('view_list_bar'+i).classList.add('play')}
        document.getElementById('progress_bar').classList.add('play')
      }
      function showStopState() {
        is_playing = false;
        play_button_role.classList.remove('playing')
        document.getElementsByClassName('star_name')[0].classList.remove('play')
        for (i=1; i<5; i++) {document.getElementById('equalizer_bar'+i).classList.remove('play')}
        for (i=1; i<4; i++) {document.getElementById('view_list_bar'+i).classList.remove('play')}
        document.getElementById('progress_bar').classList.remove('play')
      }
      function onPlayerStateChange(event) {
        changeBorderColor(event.data);
        global_playerStatus = event.data;
      }
      function changeBorderColor(playerStatus) {
        if (playerStatus == -1) { // unstarted = gray

        } else if (playerStatus == 0) { // ended = yellow

        } else if (playerStatus == 1) { // playing = green
          showPlayState()
        } else if (playerStatus == 2) { // paused = red
          showStopState()
        } else if (playerStatus == 3) { // buffering = purple
          play_button_role.style.filter = 'brightness(140%) contrast(80%)';
        } else if (playerStatus == 5) { // video cued = orange
        }
      }

      function onPlayerReady(event) {
        updateProgressBar();
        // event.target.loadPlaylist(['Mpzg3a-V9MM', 'AT_dnkxNjNk', 'KfqU7CxT2Eo', 'NG96ZzUs', 'isMzP42pxZ4', '_CXlw73qcHU', 'cff80NHja4', '24v14KUpOYE', '9Y5RCGRZg1Y']);
        event.target.loadPlaylist({
                'list': 'PLUzSnDUUTfrsl7IvzlMDGxXvPWE93cLGG',
                'listType': 'playlist',
                'index': 0,
                'startSeconds': 0,
                'suggestedQuality': 'small'
            });
        player.setLoop(true);
        time_update_interval = setInterval(function () {
            updateProgressBar();
        }, 1000)
        // bind events

        play_button_role.addEventListener("click", function() {
            if (global_playerStatus in [-1, 0, 2]) {
              player.playVideo();
            }
            if (global_playerStatus == 1) {
              player.pauseVideo()
            }
          }
        )
      }

      // Set progress bar
      var progress_bar = document.getElementById('progress_bar')
      progress_bar.addEventListener('mouseup', function(event) {
        var newTime = player.getDuration() * (event.target.value / 100);
        player.seekTo(newTime);
      })
      progress_bar.addEventListener('touchend', function(event) {
        var newTime = player.getDuration() * (event.target.value / 100);
        player.seekTo(newTime);
      })
      function updateProgressBar(){
        progress_bar.value = (player.getCurrentTime() / player.getDuration()) * 100;
      }
      function open_view_list() {
        return false;
      }
    </script>
    <div id="video"></div>
  </body>
</html>
