<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fanic</title>
    <link href="./assets/favicon.png" rel="shortcut icon" type="image/png">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">

    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/input_style.css">
    <link rel="stylesheet" media='screen and (min-width: 500px)' href="./css/master.css">
    <link rel="stylesheet" media='screen and (max-width: 500px)' href="./css/style_mobile.css">

    <meta content="List your favorite playlist of your star. Do Fanic!" name="description">
    <meta content="English" name="language">
    <meta name="Access-Control-Allow-Origin" content="*">
    <!-- Inject YouTube API script to HTML -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- GA -->
    <style>.async-hide { opacity: 0 !important} </style>
    <script src="./js/head/ga.js"></script>
    
    <script type="text/javascript">
        var startTime = new Date();        //Start the clock!
        window.onbeforeunload = function()        //When the user leaves the page(closes the window/tab, clicks a link)...
        {
            var endTime = new Date();        //Get the current time.
            var timeSpent=(endTime - startTime);        //Find out how long it's been.
            ga('send', 'event', 'Page Duration', timeSpent);        //Pop up a window with the time spent in microseconds.
            ga('send', 'event', 'Page Duration', 'easy_avg_view', 'easy_avg_view', timeSpent);        //Pop up a window with the time spent in microseconds.

        }
    </script>
    <!-- Facebook -->
    <meta content="Fanic" property="og:site_name">
    <meta content="Fanic" property="og:title">
    <meta content="List your favorite playlist of your star. Do Fanic!" property="og:description">
    <meta content="http://onlymytho.github.io/fanic" property="og:url">
    <meta content="website" property="og:type">
    <meta content="http://onlymytho.github.io/fanic/assets/og.png" property="og:image">
    <!-- Twitter -->
    <!-- <meta content="photo" name="twitter:card"> -->
    <meta content="Fanic" name="twitter:title">
    <meta content="List your favorite playlist of your star. Do Fanic!" name="twitter:description">
  </head>
  <body>
    <nav class="starListNav">
      <a class="starListNavLabel" onclick="open_view_list()" style="text-decoration: none;">
          <div class="threeBarIcon">
            <div class="threeBarIcon_bar" id="threeBarIcon_bar1"></div>
            <div class="threeBarIcon_bar" id="threeBarIcon_bar2"></div>
            <div class="threeBarIcon_bar" id="threeBarIcon_bar3"></div>
          </div>
          <div class="fanicLogo">
            Fanic
          </div>
      </a>
      <div class="starListDiv">
        <ul class="starList">
          <li class="starName">Park Hyoshin</li>
          <li class="starName">Beomjoon Jang</li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <div class="videoListDiv">
        <ul class="videoList">
          <li class="videoItem big red">
            <div class="videoFullShowWrapper">
              <div class="videoStarName">
                Park Hyoshin
                <input class="displaySwitch" type="checkbox" name="button"></button>
              </div>
              <div class="video">
                <div class="videoWindow">
                  <div class="videoYoutubePlayer"></div>
                  <div class="videoPlayEqualizer">
                    <div id="equalizer_bar1" class="equalizer_bar"></div>
                    <div id="equalizer_bar2" class="equalizer_bar"></div>
                    <div id="equalizer_bar3" class="equalizer_bar"></div>
                    <div id="equalizer_bar4" class="equalizer_bar"></div>
                  </div>
                </div>
                <div class="control_bar">
                  <input type="range" class="videoProgressBar" value="50">
                </div>
              </div>
            </div>
          </li>
          <li class="videoItem regular mustard">
            <div class="videoFullShowWrapper">
              <div class="videoStarName">
              Beomjune Jang
              <input class="displaySwitch" type="checkbox" name="button"></button>
              </div>
              <div class="video">
                <div class="videoWindow">
                  <div class="videoYoutubePlayer"></div>
                  <div class="videoPlayEqualizer">
                    <div id="equalizer_bar1" class="equalizer_bar"></div>
                    <div id="equalizer_bar2" class="equalizer_bar"></div>
                    <div id="equalizer_bar3" class="equalizer_bar"></div>
                    <div id="equalizer_bar4" class="equalizer_bar"></div>
                  </div>
                </div>
                <div class="control_bar">
                  <input type="range" class="videoProgressBar" value="50">
                </div>
              </div>
            </div>
          </li>
          <li class="videoItem regular blue">
            <div class="videoFullShowWrapper">
              <div class="videoStarName">
                Yerin Baek
                <input class="displaySwitch" type="checkbox" name="button"></button>
              </div>
              <div class="video">
                <div class="videoWindow">
                  <div class="videoYoutubePlayer"></div>
                  <div class="videoPlayEqualizer">
                    <div id="equalizer_bar1" class="equalizer_bar"></div>
                    <div id="equalizer_bar2" class="equalizer_bar"></div>
                    <div id="equalizer_bar3" class="equalizer_bar"></div>
                    <div id="equalizer_bar4" class="equalizer_bar"></div>
                  </div>
                </div>
                <div class="control_bar">
                  <input type="range" class="videoProgressBar" value="50">
                </div>
              </div>
            </div>
          </li>
          <li class="videoItem regular jade">
            <div class="videoFullShowWrapper">
              <div class="videoStarName">
                PREP
                <input class="displaySwitch" type="checkbox" name="button"></button>
              </div>
              <div class="video">
                  <div class="videoWindow">
                    <div class="videoYoutubePlayer"></div>
                    <div class="videoPlayEqualizer">
                      <div id="equalizer_bar1" class="equalizer_bar"></div>
                      <div id="equalizer_bar2" class="equalizer_bar"></div>
                      <div id="equalizer_bar3" class="equalizer_bar"></div>
                      <div id="equalizer_bar4" class="equalizer_bar"></div>
                    </div>
                  </div>
                  <div class="control_bar">
                    <input type="range" class="videoProgressBar" value="50">
                  </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="./js/player.js"></script>
    <!-- <script type="text/javascript" src="./js/youtube_controller.js"></script> -->
    <script type="text/javascript" src="./js/view_list.js"></script>
  </body>
</html>
